<!-- Trocar o Conteúdo de um <h1> com o de um Parágrafo
Crie uma página com um <h1> e um <p> contendo textos diferentes. Use getElementById()
e innerHTML para trocar os conteúdos entre o <h1> e o parágrafo. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Questão 09</h1>
    <br>
    <h2>Troca de texto</h2>

    <h1 id="titulo-1">Título principal da página</h1>
    <p id="paragrafo-1">Parágrafo principal</p>

    <script>
        var titulo_1 = document.getElementById("titulo-1").innerHTML;
        var paragrafo_1 = document.getElementById("paragrafo-1").innerHTML;
            
            document.getElementById("titulo-1").innerHTML = paragrafo_1;
            document.getElementById("paragrafo-1").innerHTML = titulo_1;

    </script>
</body>
</html>
