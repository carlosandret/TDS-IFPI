<!-- Exibir Endereços em um Único Parágrafo
Crie uma página com vários parágrafos. Cada um deve conter uma informação sobre o
endereço: Logradouro, Número, Bairro, Complemento, e Cidade. Use getElementById() e
innerHTML para exibir todas essas informações em um único parágrafo, separadas por vírgulas. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Endereço em um único parágrafo -->
    <h1>Exibir Endereços em um Único Parágrafo</h1>
    <h2>Logradouro:</h2>
    <p id="endereço">Rua Avenida mix melão</p>
    <h2>Número:</h2>
    <p id="numero">238</p>
    <h2>Bairro:</h2>
    <p id="bairro">Pedra Mole</p>
    <h2>Complemento:</h2>
    <p id="complemento">Predio jardim</p>
    <h2>Cidade:</h2>
    <p id="cidade">Teresina</p>

    <script>
        var endereco = document.getElementById('endereço').innerHTML;
        var numero = document.getElementById('numero').innerHTML;
        var bairro = document.getElementById('bairro').innerHTML;
        var complemento = document.getElementById('complemento').innerHTML;
        var cidade = document.getElementById('cidade').innerHTML;
        document.write('<h1> Endereço de Aluno:</h1>')
        document.write('<p>' + logradouro + ', ' + numero + ', ' + complemento + ' - ' + bairro + '.' + cidade + '.');
    </script>

</body>
</html>
