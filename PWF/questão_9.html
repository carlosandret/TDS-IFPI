<!-- Declarar Variáveis e Exibir a Soma.
Crie um arquivo HTML que declare duas variáveis usando var. As variáveis devem
armazenar dois números inteiros. Calcule a soma dessas variáveis e exiba o resultado em um
parágrafo usando document.write(). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Questão 09</h1>
    <h2>Realizar soma</h2>
    <p>
        <script>
            // Declaração de variáveis
            var num1 = 10;
            var num2 = 20;
            var soma = num1 + num2;

            // Exibição
            document.write("A soma de " + num1 + " e " + num2 + " é igual a: " + soma);
        
        </script>
    </p>
</body>
</html>
