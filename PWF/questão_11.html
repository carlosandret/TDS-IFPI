<!-- Exibir Endereços em um Único Parágrafo
Crie uma página com vários parágrafos. Cada um deve conter uma informação sobre o
endereço: Logradouro, Número, Bairro, Complemento, e Cidade. Use getElementById() e
innerHTML para exibir todas essas informações em um único parágrafo, separadas por vírgulas. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Questão 09</h1>
    <br>
    <h2>Troca de texto</h2>

    <h1 id="titulo-1">Título principal da página</h1>
    <p id="paragrafo-1">Parágrafo principal</p>

    <script>
        var titulo_1 = document.getElementById("titulo-1").innerHTML;
        var paragrafo_1 = document.getElementById("paragrafo-1").innerHTML;
            
            document.getElementById("titulo-1").innerHTML = paragrafo_1;
            document.getElementById("paragrafo-1").innerHTML = titulo_1;

    </script>
</body>
</html>
